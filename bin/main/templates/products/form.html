<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>제품 등록 - MES</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>제품 등록</h1>
        
        <form th:action="@{/products}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="productCode">제품 코드</label>
                <input type="text" id="productCode" th:field="*{productCode}" class="form-control">
                <span th:if="${#fields.hasErrors('productCode')}" 
                      th:errors="*{productCode}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="productName">제품명</label>
                <input type="text" id="productName" th:field="*{productName}" class="form-control">
                <span th:if="${#fields.hasErrors('productName')}" 
                      th:errors="*{productName}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="unitPrice">단가</label>
                <input type="number" id="unitPrice" th:field="*{unitPrice}" step="0.01" class="form-control">
                <span th:if="${#fields.hasErrors('unitPrice')}" 
                      th:errors="*{unitPrice}" class="error"></span>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">등록</button>
                <a th:href="@{/products}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
